<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>backOffice</title>
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center flex-column">
        <h1 class="mt-2 mb-3">Pagina di backoffice</h1>
        <div class="dropdown pt-5 text-center">
          <button id="btnS" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Select
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" id="addProduct" href="#">Add Product</a></li>
            <li><a class="dropdown-item" id="editProduct" href="#">Edit Product</a></li>
            <li><a class="dropdown-item" id="deleteProduct" href="#">Delete Product</a></li>
          </ul>
        </div>
        <div id="campoForm">
    <form id="productForm">
      <div class="form-group mt-3">
        <label for="imgProdotto">Immagine</label>
        <input id="imgProdotto" type="text" class="form-control" aria-describedby="nomeProdotto">

      </div>
        <div class="form-group mt-3">
          <label for="nomeProdotto">Nome Prodotto</label>
          <input type="text" class="form-control" id="nomeProdotto" aria-describedby="nomeProdotto">
        </div>
        <div class="form-group mt-3">
          <label for="desProdotto">Description</label>
          <input type="text" class="form-control" id="desProdotto">
        </div>
        <div class="form-group mt-3">
            <label for="brandProdotto">Brand</label>
            <input type="text" class="form-control" id="brandProdotto">
          </div>
          <div class="form-group mt-3">
          <label for="prezzoProdotto">Prezzo</label>
          <input type="number" class="form-control" id="prezzoProdotto">
        </div>

        <button id="submit" type="submit" class="btn btn-primary mt-3" >Submit</button>
        <button id="deleteBtn" type="submit" class="btn btn-danger mt-3" >Delete</button>
      </form>
    </div>
    </div>
      <script src="scriptPost.js"></script>
      <script src="https://kit.fontawesome.com/8b808880df.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
    </body>
</html>
